type UserModel {
  accessToken: String!
  baseUrl: String
  email: String!
  id: String!
  paypalSubscriptionId: String
  paypalPlanId: String
  subscriptionStatus: SubscriptionStatus
}

enum SubscriptionStatus {
  APPROVAL_PENDING
  APPROVED
  ACTIVE
  SUSPENDED
  CANCELLED
  EXPIRED
}

type Query {
  getMe: UserModel
}

type Mutation {
  savePaypalSubscription(paypalPlanId: String!, paypalSubscriptionId: String!): UserModel
}